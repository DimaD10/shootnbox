<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shootnbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header-logo">
                    <img src="./img/logo.png" alt="logotype">
                </a>
            </div>
        </header>
        <main class="main main_start">
            <div class="main__body body">
                <div class="popup popup_start">
                    <div class="popup__card">
                        <h2 class="popup__title">Connexion</h2>

                        <form class="popup__form form-popup">
                            <input type="text" class="form-popup__input" placeholder="Votre identifiant">
                            <input type="text" class="form-popup__input" placeholder="Votre mot de passe">
                            <a href="cabinet.html" class="form-popup__button">Se connecter</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
